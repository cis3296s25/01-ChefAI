{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div id="loadingScreen" style="display: none;">
        <div class="pan-loader">
        <div class="loader"></div>
        <div class="pan-container">
            <div class="pan"></div>
            <div class="handle"></div>
        </div>
        <div class="shadow"></div>
        </div>
    </div>
    <div id="searchSection">
        <div class="search-wrapper">
            <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="grid-container">
                    <div class="column1">
                        <input class="searchBar" type="text" id="searchInput" autocomplete="off">
                        <div id="searchSuggestions" class="suggestion-box"></div> 
                    </div>
                        <input type="hidden" id="final_ingredients" name="final_ingredients">
                    <div class="column2">
                        <div class="number_of_recipes">
                            <button id="generateRecipeBtn" class="submit-btn" type="button">Generate Recipe</button>
                            <div class="addMinus">
                                <button id="increment_recipes" class="plus_button" type="button">+</button>
                                
                                <input class="num_recipes_shown_input" id="recipe_amount" name="recipe_amount" value={{ num_recipes }} disabled></input>
                                <button id="decrement_recipes" class="minus_button" type="button">-</button>
                            </div>
                        </div>
            </form>
                            <div class="upload-container">
                                <label for="image-upload-input" class="upload-label">+ Add Image</label>
                                <input type="file" id="image-upload-input" multiple accept="image/*" />
                                <button class="scan-button" id="scan-btn">Scan Image</button>
                            </div>
                    </div>
                </div>
    </div>

        <div class="slider">
            <div class="categories">
                <div class="selected-items-container" id="selectedItemsContainer" style="display: none;">
                    <h2>Selected Ingredients</h2>
                    <h2><button type="button" class="regular-button" id="clr-btn">Clear Items</button></h2>
                    
                    <div class='important-container'>
                        <h2>Important</h2>
                        <div class="selected-item-imp">
                            <span class="ingredient-name-imp">Steak</span>
                            <div class="quantity-container-imp">
                                <input id="quantity-Steak" type="text" placeholder="Quantity">
                            </div>
                            <button class="remove-btn">✖</button>
                        </div>
                        <div class="selected-item-imp">
                            <span class="ingredient-name-imp">Corn on the Cob</span>
                            <div class="quantity-container-imp">
                                <input id="quantity-Steak" type="text" placeholder="Quantity">
                            </div>
                            <button class="remove-btn">✖</button>
                        </div>
                        <div class="selected-item-imp">
                            <span class="ingredient-name-imp">Potato</span>
                            <div class="quantity-container-imp">
                                <input id="quantity-Steak" type="text" placeholder="Quantity">
                            </div>
                            <button class="remove-btn">✖</button>
                        </div>
                    </div>
                    
                    <div class="selected-items" id="selectedItems"></div>

                    
                </div>
                <div class="category" id="pantryEssentials">
                    <h2>Pantry Essentials</h2>
                    <div class="category-items"></div>
                </div>
                <div class="category" id="spices">
                    <h2>Spices</h2>
                    <div class="category-items"></div>
                </div>
                <div class="category" id="vegetablesGreens">
                    <h2>Vegetables</h2>
                    <div class="category-items"></div>
                </div>
                <div class="category" id="uploadedImagesContainer" style="display: none;">
                    <h2>Uploaded Images</h2>
                    <div class="category-items" id="uploadedFilesList">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
